{% extends 'base.html' %}

{% block content %}
<h1>{{task.title}}</h1>

    {{error}}    

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button>
            Actualizar
        </button>
    </form>

    <form action="{% url 'completeTask' task.id %}"  method="POST">
        {% csrf_token %}
        <button>
            Tarea completada
        </button>
    </form>

    <form action="{% url 'deleteTask' task.id %}"  method="POST">
        {% csrf_token %}
        <button>
            Tarea Delete
        </button>
    </form>

{% endblock %}
