{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">

                <h1 class="text-center">Login</h1>
                {{error}}
            
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario">
                </div>
            
                <div class="mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña">
                </div>

                <button class="btn btn-dark">
                    Signin
                </button>
            </form>
        </div>
    </div>
</main>

<form action="/signin/" method="POST">
    {% csrf_token %}
</form>

{% endblock %}
