<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <div class="container">
                    <a class="navbar-brand text-light" href="/">CRUD Django - Carlos Rivadeneira</a>
                    
                        <div class="navbar-nav">
                        <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
                        {% if user.is_authenticated %}
                        <a class="nav-link text-light" href="{% url 'tasks' %}">Tareas pendientes</a>
                        <a class="nav-link text-light" href="{% url 'tasks_completed' %}">Tareas completas</a>
                        <a class="nav-link text-light" href="{% url 'createTasks' %}">Crear Tareas</a>
                        <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                        <a class="nav-link text-light" href="{% url 'signup' %}">SignUp</a>
                        <a class="nav-link text-light" href="{% url 'signin' %}">SignIn</a>
                        {% endif %}
                        </div>
                    </div>
            </nav>
      
    {% block content %}
    {% endblock %}

</body>
</html>
